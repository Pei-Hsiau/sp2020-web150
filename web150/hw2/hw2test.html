<!DOCTYPE html>

<body>
<p id ="msg"></p>
<script>
   // set promt box  value
   var personName = prompt("Let's play the sum game,\n Please enter your name", "Stani");
   var firstNum = prompt("Enter first number", "5");
   var secondNum = prompt("Enter second numebr", "7");
   // set numbers in the prompt box and add the total, and turn the numer from string to number
   var num1 = parseInt(firstNum);
   var num2 = parseInt(secondNum);
   var total = num1 + num2;
   // target the id in html,execute the code into the paragraph showing on the page
   var msg = "Hi,"+ personName + "!"+ " The sum of" + " " + num1 + " " + "+" + " " + num2 + " " + "is :" + " " + total;
   var el = document.getElementById("msg");
   el.innerHTML = msg;
</script>
</body>
